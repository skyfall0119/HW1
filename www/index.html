<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>homework 1</title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>


  </head>



  <body  ng-app="myApp">

  <ion-nav-bar class="bar-positive" style=""></ion-nav-bar>
  <ion-nav-view></ion-nav-view>

  <!--first page-->
    <script id="templates/view1.html" type="text/ng-template">
      <ion-view view-title="Quiz">
        <ion-pane>
          <ion-content class="padding has-header">

            <p style="text-align: center; color: #46c1ff;
                    font-size: 50px; font-style: italic; font-weight: bold;
                    margin-top: 30px;">Solve the </p><br>
            <p style="text-align: center; font-style: italic; color: #46c1ff;
                        font-size: 50px; font-weight: bold;">Problem!</p>
            <br>
            <img src="img/puzzle.png" id="to_view1_pic_id">

            <div class="text-center" style="margin-top: 20px">
            <button class="button icon-right ion-star button-calm"
                    ng-click="start()">start</button>
            </div>
          </ion-content>
        </ion-pane>
      </ion-view>
    </script>

    <!--second page question 1-->
  <script id="templates/view2.html" type="text/ng-template">
    <ion-view view-title="Problem 1">
      <ion-pane>
        <ion-content class="padding has-header">
          <p style="text-align: center; color: #46c1ff;
                    font-size: 20px; font-style: italic; font-weight: bold;
                    margin-top: 10px; line-height: 110%">
            What time is it?  Put device time</p><br>

          <p style="text-align: center; color: #46c1ff;
                    font-size: 20px; font-style: italic; font-weight: bold;
                    margin-top: 10px; line-height: 110%">
            (0 ~ 24 hour base. no AM, PM) </p><br>

          <div class="bottom" style="margin-top: 30px">
            <div style="float: left; width: 50%;">
              <label class="item item-input">

                <input type="text" name="hour" id="hour-textarea"
                       ng-model="$parent.hour" placeholder="hour">
              </label>
            </div>
            <div style="float: left; width: 50%;">
              <label class="item item-input">

                <input type="text" name="minute" id="minute-textarea"
                       ng-model="$parent.minute" placeholder="minute">
              </label>
            </div>


            <!--select button for am, pm
                failed... never mind..
            <div style="float: left; width: 20%;">
              <label class="item item-input item-select">
                <select ng>
                  <option selected> A M </option>
                  <option> P M </option>
                </select>
              </label>
            </div>
            -->
          </div>

          <div class="text-center" style="margin-top: 100px">
            <button class="button button-calm"
                    ng-click="check()">check and proceed</button>
          </div>

        </ion-content>
      </ion-pane>
    </ion-view>
  </script>


  <!--third page question 2-->
  <script id="templates/view3.html" type="text/ng-template">
    <ion-view view-title="Problem 2">
      <ion-pane>
        <ion-content class="padding has-header">
          <p style="text-align: center; color: #46c1ff;
                    font-size: 20px; font-style: italic; font-weight: bold;
                    margin-top: 10px; line-height: 110%">
            Test your luck. 50/50 Complete Random!</p><br>

          <p style="text-align: center; color: #46c1ff;
                    font-size: 20px; font-style: italic; font-weight: bold;
                    margin-top: 10px; line-height: 110%">
            click on one of the picture </p><br>


            <img src="img/ocean.jpg" id="to_view2_pic_id"
                  ng-click="ocean()">
            <br>

            <img src="img/mountain.jpg" id="to_view3_pic_id"
                 ng-click="mountain()">
        </ion-content>
      </ion-pane>
    </ion-view>
  </script>


  <!--final page result-->
  <script id="templates/view4.html" type="text/ng-template">
    <ion-view view-title="Final Result!">
      <ion-pane>
        <ion-content class="padding has-header">
          <p style="text-align: center; color: #46c1ff;
                    font-size: 30px; font-style: italic; font-weight: bold;
                    margin-top: 50px; line-height: 110%">
            Your Final Score is</p><hr>

          <p style="text-align: left; color: #46c1ff;
                    font-size: 20px; font-style: italic; font-weight: bold;
                    margin-top: 50px; line-height: 50%">
            Problem 1</p>



          <p id="q1Result">aewlalewfj</p>
          <p id="q2Result">aewlalewfj</p>




        </ion-content>
      </ion-pane>
    </ion-view>
  </script>




  </body>
</html>
